{% extends 'base.html' %}

{% block body %}
{% if user.is_authenticated %}
<ul>
<br>
<form class="form-group" method="post">
    {% csrf_token %}
    <table class="table table-hover">
        {{ form.as_table}}
    </table>
    <input class="btn btn-primary" type="submit" value='UPDATE'>

</form>
</ul>
{% endif %}
{% endblock %}
