{% extends 'base.html' %}

{% block body %}
{% if user.is_authenticated %}
<ul>
<br>

<form class="form-group" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <table class="table table-hover">
            {{ form.as_table}}
            {{ form.media }}
        </table>
        <input class="btn btn-info text-light" type="submit" value='UPDATE'>

</form>
</ul>
{% endif %}
{% endblock %}
