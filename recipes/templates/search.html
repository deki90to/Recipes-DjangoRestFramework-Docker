{% extends 'base.html' %}

{% block body %}
{% if user.is_authenticated %}
    {% if recipe %}


        {% for i in recipe %}
        <br> <b> <i> <h3> {{ i.recipe_name }} </h3> </i> </b> <br> <br>

        <ul>
            <li> <h5> Ingredients: </h5> <br> {{ i.recipe_ingredients }} </li> <br> <br>

            <li> <h5> Manual: </h5> <br> {{ i.recipe_text }} </li> <br> <br>
        </ul>

    Author: {{ i.user }}
    <hr>
        {% endfor %}


    {% endif %}
{% endif %}
{% endblock %}
